title: Index of
description: "Personal blog"
author:
  name: "Willian de Souz"
  email: "me@bitwilli.com "
  url: "https://bitwilli.com"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/

defaults:
